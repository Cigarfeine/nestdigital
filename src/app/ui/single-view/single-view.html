<div class="product-details-page">
  <div class="product-details-container">
    <div class="product-image-container">
      <img [src]="singleProduct?.image" alt="Product Image" class="product-image" />
    </div>
    <div class="product-info-container">
      <h1 class="product-title">{{singleProduct?.title}}</h1>
      <p class="product-price">Price: ${{singleProduct?.price}}</p>
      <p class="product-description">{{singleProduct?.description}}</p>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
</div>

<style>
  .product-details-page {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f9f9f9;
    padding: 20px;
  }

  .product-details-container {
    display: flex;
    align-items: center;
    gap: 20px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
  }

  .product-image-container {
    flex: 1;
    text-align: center;
  }

  .product-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .product-info-container {
    flex: 2;
  }

  .product-title {
    font-size: 22px;
    margin-bottom: 10px;
    color: #222;
  }

  .product-price {
    font-size: 18px;
    color: #007bff;
    margin-bottom: 15px;
  }

  .product-description {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }

  .buy-now {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .buy-now:hover {
    background-color: #0056b3;
  }
</style>
