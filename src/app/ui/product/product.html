<div class="container mt-5 mb-5">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="display-4 fw-bold mb-3">Our Products</h1>
      <p class="lead text-muted">Discover our innovative products and solutions designed to meet your business needs.</p>
    </div>
  </div>

  <div class="row g-4">
    @for(item of products; track item.id) {
      <div class="col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="{{item.image}}" class="card-img-top" alt="{{item.title}}" style="height: 250px; object-fit: contain;">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text fw-bold">${{item.price}}</p>
            <a [routerLink]="['/singleview-list',item.id]" class="btn btn-primary btn-sm">Buy Now</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<style>
  .container {
    font-family: Arial, sans-serif;
  }

  .card {
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  .card-img-top {
    border-bottom: 1px solid #ddd;
    padding: 10px;
  }

  .card-title {
    font-size: 18px;
    color: #333;
  }

  .card-text {
    font-size: 14px;
    color: #555;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
